<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">All Puzzles</h1>
</div>

<app-puzzle-search></app-puzzle-search>

<div class="col">
    <div *ngFor="let puzzle of puzzles" class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Level {{puzzle.id}}</div>
                        <a routerLink="/board/{{puzzle.id}}">
                            <div class="h5 mb-0 font-weight-bold text-gray-800">
                                {{puzzle.title}}
                            </div>
                        </a>
                    </div>
                    <div class="col-auto">
                        <button (click)="delete(puzzle)" class="btn btn-circle btn-danger">
                            X
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
