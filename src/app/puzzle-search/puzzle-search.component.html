<div id="search-component">
    <h4><label for="search-box">Search puzzles</label></h4>

    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
        <li *ngFor="let puzzle of puzzles$ | async">
            <a routerLink="/board/{{puzzle.id}}">
                {{puzzle.title}}
            </a>
        </li>
    </ul>
</div>
